<div class="team-item">
    <div class="position-relative">
        <img class="img-fluid w-100" src="{% static '{{ image }}' %}" alt="">
        <div class="team-overlay position-absolute d-flex align-items-center justify-content-center m-3">
            <div class="d-flex align-items-center justify-content-start">
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0" style="width: 38px; height: 38px;" href="{{ twitter }}"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0" style="width: 38px; height: 38px;" href="{{ facebook }}"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-secondary rounded-circle text-center px-0" style="width: 38px; height: 38px;" href="{{ instagramm }}"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    <div class="border border-top-0 text-center" style="padding: 30px;">
        <h5 class="font-weight-bold">{{ name }}</h5>
        <span>{{ role }}</span>
    </div>
</div>
